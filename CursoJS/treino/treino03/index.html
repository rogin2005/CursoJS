<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Motos</h1>
        <h2>Escolha sua moto ideal:</h2>
    </header>
    <article>
        <div id="escolha">
            <input type="radio" name="radm" id="bros" checked>
            <label for="bros">Bros</label>
            <input type="radio" name="radm" id="factor">
            <label for="factor">Factor</label>
            <input type="radio" name="radm" id="bmw">
            <label for="bmw">BMW 1200</label>
            <input type="radio" name="radm" id="cg">
            <label for="cg">Titan cara de gato 2010</label>
            <!--aqui é o botão!-->
            <input type="button" value="Ver moto" onclick="verMoto()">
        </div>
        <div id="foto">
            <img src="bros.png" alt="bros">
        </div>
        <div id="info">

        </div>
    </article>
    <footer>
        <div>
            <p>&copy; Roger_Dev</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
