<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos 3 abordagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <input type="text" id="entrada">

    <script type="text/javascript">

        function executar() {
            console.log("Executar!")
        }

        const obj = document.getElementById('entrada')
        //obj.addEventListener('keydown', executar) // contabiliza quando qualquer tecla é pressionada e quando continua pressionada
        //obj.addEventListener('keyup', executar) // quando solta tecla
        obj.addEventListener('keypress', executar) // contabiliza apenas quando caracteres são inseridos

    </script>

</body>
</html>
