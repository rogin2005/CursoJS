<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div>Irmão anterior</div>

    <div id="itens">
        <p>Primeiro elemento</p>
        <p>Segundo elemento</p>
        <p>Terceiro elemento</p>
        <p>Quarto elemento</p>
    </div>

    <div>Próximo irmão</div>

    <script type="text/javascript">
        const lista = document.querySelector('div#itens')
        //console.log(lista)
        //console.log(lista.parentNode) // retorna elemento(nó) pai
        //console.log(lista.childNodes[3]) // retorna nós(elementos) filhos

        //console.log(lista.firstChild) // primeiro filho - pode ser espaço em branco
        //console.log(lista.lastChild) // ultimo filho - pode ser espaço em branco

        //console.log(lista.nextSibling) // proximo irmão
        //console.log(lista.previousSibling) // irmão anterior

        //console.log(lista.children) // retorna todos os elementos filhos desconsiderando espaços
        //console.log(lista.firstElementChild) // retorna de fato o primeiro filho desconsiderando espaço de escrita
        //console.log(lista.lastElementChild) // retorna o ultimo filho desconsiderando espaço

        console.log(lista.nextElementSibling) // proximo irmão desconsiderando espaço

    </script>

</body>
</html>
