<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <!-- <div id="conteudo">conteudo</div> -->

    <ul id="itens">
        <li>Pedro</li>
        <li>Ana</li>
    </ul>
    
    <hr>

    <p id="item-clonar">Tamires</p>

    <button onclick="adicionar()">adicionar</button>
    <button onclick="remover()">remover</button>
    
    <script type="text/javascript">
        
        //const obj = document.getElementById('conteudo')
        //obj.textContent = "Roger" // muda texto simples
        //obj.innerHTML = "<p style='color: red'>Roger</p>" // adiciona conteudo html

        const ul = document.getElementById('itens')
        const li = document.createElement('li') // criar qualquer elemento html

        /* const ulFilha = document.createElement('ul')
        const liFilha = document.createElement('li')
        liFilha.textContent = "li criada"
        ulFilha.appendChild(liFilha) */

        //li.setAttribute('teste', 10)
        //li.textContent = "Roger"
        const texto = document.createTextNode('Roger')
        

        //ul.appendChild(li) // adiciona um elemento filho passado em parametro dentro do elemento

        function adicionar() {

            /* li.appendChild(texto)
            ul.appendChild(li) */

            li.appendChild(texto)
            ul.insertBefore(li, ul.children[0]) // inserir antes (elemento, posição)

            const itemClonar = document.getElementById('item-clonar')
            const item = itemClonar.cloneNode(true) // clonar elemento true e false
            ul.appendChild(item)

        }

        function remover() {
            ul.removeChild(li) // remove o elemento filho
        }

    </script>

</body>
</html>
