<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <img id="imagem" src="img/celular.png" alt="celular" width="500">

    <a id="link" href="https://www.google.com">Clique aqui</a>

    <button onclick="mudarImg()">Mudar imagem</button>

    <button onclick="alterarLink()">Mudar link</button>

    <script type="text/javascript">
        
        //const img = document.querySelector('#imagem')
        //let atributo = 'src'
        //console.log(img.getAttribute(atributo)) //exibe atributo
        //console.log( img['src'] )
        //console.log( img.width )

        function mudarImg() {
            const img = document.querySelector('#imagem')
            img.src = "img/grafico.png" // muda imagem no html
        }

        function alterarLink() {
            const link = document.querySelector('#link')
            link.href = "https://github.com"
            link.target = "_blank"
            link.innerHTML = "Github"
            link.style.color = 'red'
        }

    </script>

</body>
</html>
