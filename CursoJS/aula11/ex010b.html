<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Países</h1>
    Digite aqui o seu país de origem: <input type="text" name="txtv" id="txtv">
    <input type="button" value="Verificar" onclick="verificar()">
    <input type="button" value="Reiniciar" onclick="reiniciar()">
    <div id="res"></div>
    <div id="atual"></div>
    <script>
        function verificar() {
            var pais = document.querySelector('input#txtv').value
            var res = document.querySelector('div#res')
            if (pais == "Brasil") {
                res.innerHTML = 'Legal você é brasileiro!!!'
            } else {
                res.innerHTML = 'Opa, Você é estrangeiro que bacana!'
            }
            document.querySelector('div#atual').innerHTML = `Legal seu país atual é ${pais}!`
        }
        
        function reiniciar() {
            location.reload()
        }
    </script>
</body>
</html>
