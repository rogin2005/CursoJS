<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(235, 95, 95);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>

        // quando a variável tá dentro da função só serve pra ela, quando tá fora serve pra todas as funções...

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicouu!!!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!!!!!!'
        }
        function sair() {
            a.innerText = 'Saiu!!!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
