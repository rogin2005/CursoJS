<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script js</title>
    <style>
        body {
            background-color: rgb(206, 74, 74);
            color: white; /* isso é um comentário */
            font: normal 20pt Arial;
        }
        h1 {
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- isso é um comentário -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String convertida pra número
        // Number.parseInt() converte para inteiro
        // Number.parseFloat() converte para número real com ponto flutuante
        // Number() converte para número independente de ser inteiro ou flutuante
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        // window.alert('A soma dos valores é: ' + String(s)) // concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // String(s) converte para string / s.toString também converte para string
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
